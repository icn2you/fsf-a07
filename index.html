<!DOCTYPE html>
<html lang="en">
  <!--================================= HEAD =================================-->  
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christopher B. Zenner">
    <meta name="description" content="Full Stack Flex Bootcamp Homework 5">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/rps-hands.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Site-specific Styles -->
    <link rel="stylesheet" href="assets/css/style.css">    

    <title>Rock Paper Scissors</title>
  </head>

  <!--================================= BODY =================================-->
  <body>
    <!-- Header -->
    <header></header>

    <!-- Main Content -->
    <main class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-sm-4">
          <div id="player1-card" class="card">
            <h5 id="player1-username" class="card-header">Player 1</h5>
            <div class="card-body">
              <div class="row">
                <h5 class="header-label col-4">Wins</h5>
                <h5 id="player1-wins" class="player-stats col-sm-2 text-right"></h5>
              </div>
              <div class="row">
                <h5 class="header-label col-4">Losses</h5>
                <h5 id="player1-losses" class="player-stats col-sm-2 text-right"></h5>
              </div>              
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="player2-card" class="card">
            <h5 id="player2-username" class="card-header">Player 2</h5>
            <div class="card-body">
              <div class="row">
                <h5 class="header-label col-4">Wins</h5>
                <h5 id="player2-wins" class="player-stats col-sm-2 text-right"></h5>
              </div>
              <div class="row">
                <h5 class="header-label col-4">Losses</h5>
                <h5 id="player2-losses" class="player-stats col-sm-2 text-right"></h5>
              </div>                
            </div>
          </div>
        </div>        
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-sm-8">
          <div class="card">
            <h4 class="card-header">Rock Paper Scissors</h4>
            <div class="card-body">
              <!-- <p class="card-text"></p> -->
              <div id="rps-tokens" class="text-center">
                <figure>
                  <img src="assets/images/rock.png" alt="Rock" id="rock" class="img-fluid img-thumbnail game-token">
                  <figcaption>Rock</figcaption>
                </figure>
                <figure>
                  <img src="assets/images/paper.png" alt="Paper" id="paper" class="img-fluid img-thumbnail game-token">
                  <figcaption>Paper</figcaption>
                </figure>
                <figure>
                  <img src="assets/images/scissors.png" alt="Scissors" id="scissors" class="img-fluid img-thumbnail game-token">
                  <figcaption>Scissors</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>    
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-header">Directions</h5>
            <div class="card-body">
              <div id="game-instructions" class="card-text"></div> 
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-header">Player Info</h5>
            <div class="card-body">
              <div class="card-text">
                <label for="round-winner">Round Winner</label>
                <div id="round-winner"></div>
                <label for="system-msg" class="mt-2">System Message</label>
                <div id="system-msg"></div>
                <form onsubmit="return false">
                  <div class="form-group mt-2">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="RPSDominator" autocomplete="off">
                  </div>
                  <button type="button" id="new-opponent" class="btn btn-sm btn-secondary" disabled>New Opponent</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Sticky Footer with Attributions -->
    <footer class="fixed-bottom">
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-12 text-center" id="site-info">
            <div id="copyright">&copy; 2020 Christopher B. Zenner. All rights reserved.</div>
            <div id="attribution">Open Sans font served by <a href="https://fonts.google.com/" target="_blank">Google Fonts</a>. Favicon made by <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan" target="_blank">Darius Dan</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">FLATICON</a>.</div>
          </div>
        </div>
      </div>
    </footer>   

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Use Google Dev CDN for jQuery due to jQuery's misbehaving CDN    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-functions.js"></script>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- RPS Game Engine -->
    <script type="text/babel" src="assets/javascript/rps.js"></script>        
  </body>

  </html>
